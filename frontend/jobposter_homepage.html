<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <button onclick="goToHomePage()">Home</button>
        <button onclick="logout()">Logout</button>
    </header>

    <main>
        <button onclick="goToCreateJobPage()">Create Job</button>
        <button onclick="goToCreatedJobsPage()">Created Jobs</button>
    </main>

    <script>
        function goToHomePage() {
            // Example: Redirect to the homepage (replace with your actual logic)
            window.location.href = "jobposter_homepage.html";
        }
        async function logout() {
            try {
                const response = await fetch("/api/v1/users/logout", {
                    method: "POST",
                    //credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                       // 'Authorization': 'Bearer YOUR_ACCESS_TOKEN',
                        // Include any other headers you might need
                    },
                    credentials: 'include',
                    
                    
                    // Add any necessary data in the body (if required)
                    // body: JSON.stringify({ /* your data here */ }),
                });

                if (response.ok) {
                    console.log("Logout successful.");
                    // Redirect to the login page or another appropriate page
                     window.location.href = "login.html";
                } else {
                    console.error("Logout failed. Server returned:", response.status, response.statusText);
                    // Handle the error or show an appropriate message to the user
                }
            } catch (error) {
                console.error("Error during logout:", error);
                const errorMessage = `An unexpected error occurred. Please try again later. ${error}`;
                alert(errorMessage);
                // Handle the error or show an appropriate message to the user
            }
        }
        

        function goToCreateJobPage() {
            // Example: Redirect to the create job page (replace with your actual logic)
            window.location.href = "createJob.html";
        }

        function goToCreatedJobsPage() {
            // Example: Redirect to the created jobs page (replace with your actual logic)
            window.location.href = "created_job.html";
        }
    </script>

</body>
</html>
